<div
  class="min-h-screen bg-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-soft">
    <div>
      <div class="flex justify-center">
        <!-- Inline SVG for UserPlus icon -->
        <svg
          class="h-12 w-12 text-green-700"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
          <circle cx="8.5" cy="7" r="4" />
          <line x1="20" x2="20" y1="8" y2="14" />
          <line x1="23" x2="17" y1="11" y2="11" />
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/login"
          class="font-medium text-green-700 hover:text-green-800"
          >Sign in</a
        >
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <input
          type="email"
          formControlName="email"
          placeholder="Email address"
          class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-800 focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Create Account
      </button>
    </form>
  </div>
</div>
