<div
  class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col h-full"
>
  <div class="relative">
    <img
      [src]="recipe.image"
      [alt]="recipe.title"
      class="w-full h-48 object-cover"
    />
    <div
      class="absolute top-2 right-2 bg-white py-1 px-2 rounded-full text-xs font-semibold text-green-800"
    >
      {{ recipe.category }}
    </div>
  </div>

  <div class="p-4 flex-grow flex flex-col">
    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ recipe.title }}</h3>
    <p class="text-gray-600 mb-4 flex-grow">{{ recipe.description }}</p>

    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <svg
          class="w-4 h-4 text-gray-500 mr-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-sm text-gray-500">{{ recipe.cookTime }} mins</span>
      </div>
      <div class="flex items-center">
        <svg
          class="w-4 h-4 text-gray-500 mr-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2l1.5 5h5l-4 3 1.5 5L12 13l-4 3 1.5-5-4-3h5L12 2z"
          />
        </svg>
        <span class="text-sm text-gray-500">{{ recipe.difficulty }}</span>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <ng-container *ngFor="let _ of getFullStars(recipe.rating)">
          <svg
            class="w-4 h-4 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </ng-container>
        <ng-container *ngFor="let _ of getEmptyStars(recipe.rating)">
          <svg
            class="w-4 h-4 text-gray-300"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </ng-container>
        <span class="ml-1 text-sm text-gray-600">{{ recipe.rating }}</span>
      </div>
      <a
        href="#"
        class="text-green-700 hover:text-green-800 text-sm font-medium transition-colors duration-200"
      >
        View Recipe
      </a>
    </div>
  </div>
</div>
