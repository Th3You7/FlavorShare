<div
  class="min-h-screen bg-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-soft">
    <div>
      <div class="flex justify-center">
        <!-- Inline SVG for Lucide LogIn icon -->
        <svg
          class="h-12 w-12 text-green-700"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" x2="3" y1="12" y2="12" />
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Don't have an account?
        <a
          routerLink="/register"
          class="font-medium text-green-700 hover:text-green-800"
          >Register now</a
        >
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <input
          type="email"
          formControlName="email"
          placeholder="Email address"
          class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
          <label class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-green-700 hover:text-green-800"
            >Forgot your password?</a
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-800 focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
